<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Marmeto Task</title>

</head>

<body>
    
    <div class="container">
        <h1 id="main-heading">SELECT YOUR CHOICE</h1>


        <div class="tab">
            <button type="button" class="tablinks" onclick="showList(event, 'Men')">
                <span class="gender-icons">🧑‍🦰</span>
                <span>Men</span>
            </button>
            <button type="button" class="tablinks" onclick="showList(event, 'Women')">
                <span class="gender-icons">👩‍🦰</span>
                <span>Women</span>
            </button>
            <button type="button" class="tablinks" onclick="showList(event, 'Kids')">
                <span class="gender-icons">🧒</span>
                <span>Kids</span>
            </button>
        </div>

        
        <div id="Men" class="tabcontent"></div>

        <div id="Women" class="tabcontent"></div>

        <div id="Kids" class="tabcontent"></div>

    </div>
    

    <!-- Happy coding 😊 -->
    <script src="./script.js"></script>
</body>

</html>
